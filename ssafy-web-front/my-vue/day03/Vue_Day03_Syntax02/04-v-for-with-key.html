<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- :key 안써도 되지만 쓰는 것을 권장 -->
      <div v-for="person in items" :key="person.id">
        {{ person.name }}
      </div>
      <hr>
      <!-- index -> 고유한 키가 아니므로 사용 X (Ex. 중간의 키가 삭제?) -->
      <div v-for="(person, index) in items" :key="index">
        {{ person.name }}
      </div>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          let id = 0;

          const items = ref([
            { id: id++, name: "Alice" },
            { id: id++, name: "Bella" },
          ]);

          return {
            items,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
