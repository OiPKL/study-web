<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <!-- 바인딩의 기본 콧수염 바인딩 -->
    <p>{{ msg }}</p>
    <!-- RawHTML -->
    <p>{{ rawHTML }}</p>
    <div v-html="rawHTML"></div>
    <!-- 속성 바인딩 -->
    <div v-bind:id="dynamicId">동적ID</div>
    <!-- JavaScript Expressions -->
    <p>{{ number + 1 }}</p>
    <p>{{ ok ? 'Yes' : 'No' }}</p>
    <p>{{ msg.split('').reverse().join('') }}</p>
    <p :id="`list-${number}`">동적ID2</p>
    <p v-if="ok">isOK?1</p>
    <p v-show="ok">isOK?2</p>
    <div>1</div>
  </div>
  <script>
    const { createApp, ref } = Vue;

    const app = createApp({
      setup() {
        const msg = ref("Hello")
        const rawHTML = ref(
          '<span style="color=red">is RED??</span>'
        )
        const dynamicId = ref('my-id')
        const number = ref(10)
        const ok = ref(true)

        return {
          msg,
          rawHTML,
          dynamicId,
          number,
          ok,
        };
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
