<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- :style은 JavaScript 객체 값에 대한 바인딩을 지원 (HTML style 속성) -->
      <div :style="{color: activeColor, fontSize: fontSize+'px'}">글자</div>
      <!-- 실제 CSS 처럼 kebab-cased 키 문자열도 지원, (단 camelCase를 권장) -->
      <div :style="{'font-size': fontSize+'px'}">글자</div>
      <!-- 스타일 객체에 직접 바인딩 하는 것을 권장 -->
      <div :style="styleObj">글자</div>
      <!-- 여러 스타일 객체의 배열에 :style 바인딩 가능 -->
      <div :style="[styleObj, styleObj2]">글자</div>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const activeColor = ref("crimson");
          const fontSize = ref(50);
          const styleObj = ref({
            color: activeColor,
            fontSize: fontSize.value + "px",
          });
          const styleObj2 = ref({
            color: "blue",
            border: "1px solid black",
          });

          return {
            activeColor,
            fontSize,
            styleObj,
            styleObj2,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
