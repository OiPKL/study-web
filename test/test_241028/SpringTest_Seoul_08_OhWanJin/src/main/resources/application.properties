spring.application.name=SpringTest_Seoul_08_OhWanJin

# dataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring_data DB 사용, root-ssafy 설정
spring.datasource.url=jdbc:mysql://localhost:3306/spring_test?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ssafy

# mybatis
mybatis.mapper-locations=classpath*:mappers/*.xml
#com.ssafy.exam.model.dto 안의 dto 클래스 명을 별칭으로 설정
mybatis.type-aliases-package=com.ssafy.exam.model.dto
#mapper-dto 사이의 camelCase-snake_case 자동 변환 설정
mybatis.configuration.map-underscore-to-camel-case=true