<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const person = {
        name: "John",
        sayHi: function () {
          console.log(`Hi, ${this.name}!`)
        },
      }

      // 방법 1: 메서드로 호출
      person.sayHi() // "Hi, John!" (this는 person)

      // 방법 2: 함수로 호출
      const globalHi = person.sayHi
      globalHi() // "Hi, undefined!" (this는 전역 객체 또는 undefined)
    </script>
  </body>
</html>
