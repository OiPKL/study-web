<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시멘틱 태그 레이아웃 예시</title>
  </head>
  <body>
    <!-- 헤더 영역 -->
    <header>
      <h1>웹사이트 제목</h1>
    </header>

    <!-- 네비게이션 -->
    <nav>
      <ul>
        <li><a href="#home">홈</a></li>
        <li><a href="#about">소개</a></li>
        <li><a href="#services">서비스</a></li>
        <li><a href="#contact">연락처</a></li>
      </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main>
      <!-- 주요 콘텐츠 영역 -->
      <article>
        <section>
          <h2>주요 소식</h2>
          <p>메인 콘텐츠 내용이 들어갑니다.</p>
        </section>

        <section>
          <h2>최신 글</h2>
          <figure>
            <img src="/placeholder.jpg" alt="예시 이미지" />
            <figcaption>이미지 설명</figcaption>
          </figure>
        </section>
      </article>

      <!-- 사이드바 -->
      <aside>
        <h3>관련 링크</h3>
        <ul>
          <li>추천 글</li>
          <li>인기 글</li>
          <li>태그 목록</li>
        </ul>

        <address>
          <p>연락처: contact@ssafy.com</p>
          <p>주소: 서울시 강남구</p>
        </address>
      </aside>
    </main>

    <!-- 푸터 영역 -->
    <footer>
      <p>&copy; 2024 SSAFY. All rights reserved.</p>
      <time datetime="2024-12-05">게시일: 2024년 12월 24일</time>
    </footer>
  </body>
</html>
