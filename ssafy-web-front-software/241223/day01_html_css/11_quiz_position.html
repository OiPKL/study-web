<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퀴즈</title>
    <style>
      .parent {
        width: 300px;
        height: 300px;
        position: relative;
        border: 1px solid black;
      }

      .child {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid red;
        margin-left: -100px; /* width의 절반 */
        margin-top: -100px; /* height의 절반 */
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <img src="assets/photo.png" alt="사진" />
      </div>
    </div>
  </body>
</html>
