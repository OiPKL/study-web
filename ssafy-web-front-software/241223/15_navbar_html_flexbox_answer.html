<!DOCTYPE html>
<html>
  <head>
    <style>
      /* 기본 레이아웃 */
      nav {
        background: #333;
        padding: 15px;
      }

      ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      /* 링크 스타일 */
      a {
        color: white;
        text-decoration: none;
        padding: 8px;
      }

      /* 호버 효과 */
      a:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
